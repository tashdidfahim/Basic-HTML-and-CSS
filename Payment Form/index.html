<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Payment Form</title>
  </head>
  <body>
    <div class="middle">
      <h1>Payment Form</h1>
      <p id="para1">User Details</p>
      <form action="#">
        <span id="nam">
          <label for="name">
            Name: <input type="text" id="name" placeholder="Enter your name" />
          </label>
        </span>
        <br />
        <span style="float: left">Gender: &nbsp;</span>
        <fieldset>
          <p>
            &nbsp;<input type="radio" name="gender" id="ma" /><label for="ma">
              Male</label
            ><br />
            &nbsp;<input type="radio" name="gender" id="fe" /><label for="fe">
              Female</label
            ><br />
            &nbsp;<input type="radio" name="gender" id="ot" /><label for="ot">
              Other</label
            >
          </p>
        </fieldset>
        <label for="address">Address: </label
        ><textarea name="" id="address" cols="40" rows="6"></textarea><br />
        <label for="mail">Email: </label>
        <input type="email" placeholder=" Enter your email" id="mail" /><br />
        <label for="pin">Pincode: </label><input type="password" id="pin" />
      </form>
      <p id="para2">Payment Details</p>
      <form action="#">
        Card Type:
        <select name="" id="">
          <option value="">Mastercard</option>
          <option value="">Visa</option>
          <option value="">AMEX</option></select
        ><br />
        <label for="card">Card Number: </label
        ><input type="number" id="card" /><br />
        Expiration Date: <input type="date" name="" id="" /><br />
        <label for="cvv">CVV: </label><input type="number" id="cvv" /><br />
        <button type="submit" id="pay">Pay Now</button>
        <button type="submit">Reset</button>
      </form>
    </div>
  </body>
</html>
